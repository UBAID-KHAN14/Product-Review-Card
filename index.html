<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ==========================================
         Meta Information and Stylesheets
         ========================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
  </head>
  <body>
    <!-- ==========================================
         Main Section - Product Showcase
         ========================================== -->
    <section>
      <div class="main">
        <!-- ==============================
             Product Container Wrapper
             ============================== -->
        <div class="product-container">
          <!-- ==============================
               Left Side - Product Image
               ============================== -->
          <div class="left-container">
            <img src="images/image-product-desktop.jpg" alt="Product Image" />
          </div>

          <!-- ==============================
               Right Side - Product Info
               ============================== -->
          <div class="right-container">
            <!-- Product Category -->
            <p>PERFUME</p>

            <!-- Product Title -->
            <h1>Gabrielle Essence Eau De Perfume</h1>

            <!-- Product Description -->
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum
              <span> nam impedit amet eum iusto! Impedit! </span>
            </p>

            <!-- Product Pricing -->
            <div class="price">
              <h2>$149.99</h2>
              <p>$169.99</p>
            </div>

            <!-- Add to Cart Button -->
            <div class="cart">
              <img src="images/icon-cart.svg" alt="Cart" />
              <p>Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
